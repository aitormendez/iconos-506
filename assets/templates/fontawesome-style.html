<html>
  <head>
    <title><%= fontName %></title>
    <link href="css/<%= fontName %>.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 16px 0 }
      .glyph { padding: 0 }
      .glyph > li {
        display: inline-block;
        margin: 10px 10px; width: 64px;
        height: 100px; background: #fff;
        border-radius: .5em
      }
      .glyph > li .s {
        display: block;
        margin-top: 16px;
        line-height: 0;
        font-size: 32px }
      .glyph-name {
        font-size: 16px;
        color: #666;
        display: block }
      .glyph-codepoint {
        color: #999;
        font-family: monospace }
    </style>
  </head>
  <body>
    <h1><%= fontName %></h1>
    <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
      <li>
        <i class="<%= className %> <%= className %>-<%= glyph.name %> <%= className %>-4x"></i>
        <span class="glyph-name"><%= glyph.name %></span>
        <span class="glyph-codepoint"><%= glyph.codepoint.toString(16).toUpperCase() %></span>
      </li><% }); %>
    </ul>
  </body>
</html>
