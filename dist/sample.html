<html>
  <head>
    <title>iconos-506</title>
    <link href="css/iconos-506.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 16px 0 }
      .glyph { padding: 0 }
      .glyph > li {
        display: inline-block;
        margin: 10px 10px; width: 64px;
        height: 100px; background: #fff;
        border-radius: .5em
      }
      .glyph > li .s {
        display: block;
        margin-top: 16px;
        line-height: 0;
        font-size: 32px }
      .glyph-name {
        font-size: 16px;
        color: #666;
        display: block }
      .glyph-codepoint {
        color: #999;
        font-family: monospace }
    </style>
  </head>
  <body>
    <h1>iconos-506</h1>
    <ul class="glyph">
      <li>
        <i class="s s-cursor s-4x"></i>
        <span class="glyph-name">cursor</span>
        <span class="glyph-codepoint">EA01</span>
      </li>
      <li>
        <i class="s s-foro s-4x"></i>
        <span class="glyph-name">foro</span>
        <span class="glyph-codepoint">EA02</span>
      </li>
    </ul>
  </body>
</html>
